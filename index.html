<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>22000 Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #0056b3;
      text-align: center;
    }
    #customer-selection, #case-count-container, #button-container, #result {
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    #barcodeScanner {
      width: 100%;
      height: auto;
      display: block;
    }
    #scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 50px solid rgba(0, 0, 0, 0.5); /* Darker borders around the scan area */
      box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5); /* Larger shadow to create the cutout effect */
    }
    #scanner-overlay::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%; /* Adjust scan area width */
      height: 30%; /* Adjust scan area height */
      border: 2px dashed #00ff00; /* Green dashed border for scan area */
      pointer-events: none;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    #putawayButton {
      background-color: #28a745;
      color: white;
    }
    #putawayButton:hover {
      background-color: #218838;
    }
    #shipButton {
      background-color: #dc3545;
      color: white;
    }
    #shipButton:hover {
      background-color: #c82333;
    }
    button.active {
      border: 2px solid #007bff; /* Highlight active button */
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }
    #result {
      font-size: 1.1em;
      font-weight: bold;
      color: #007bff;
    }
    #loading-indicator {
        display: none; /* Hidden by default */
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
    }
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #007bff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 8px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Pallet Inventory Scanner</h1>

  <div id="customer-selection">
    <label for="customerSelect">Select Customer:</label>
    <select id="customerSelect">
      <option value="">-- Select Customer --</option>
      </select>
  </div>

  <div id="case-count-container">
    <label for="caseCountInput">Enter Case Count:</label>
    <input type="number" id="caseCountInput" placeholder="e.g. 60" min="1" />
  </div>

  <div id="video-container">
    <video id="barcodeScanner" playsinline></video>
    <div id="scanner-overlay"></div>
  </div>

  <div id="button-container">
    <button id="putawayButton">Putaway Pallet</button>
    <button id="shipButton">Ship Pallet</button>
  </div>

  <p id="result">Scan a barcode...</p>
  <div id="loading-indicator">
      <div class="spinner"></div> Sending data...
  </div>

  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <script>
    const video = document.getElementById('barcodeScanner');
    const resultElement = document.getElementById('result');
    const putawayButton = document.getElementById('putawayButton');
    const shipButton = document.getElementById('shipButton');
    const customerSelect = document.getElementById('customerSelect');
    const caseCountInput = document.getElementById('caseCountInput');
    const loadingIndicator = document.getElementById('loading-indicator');

    // !!! IMPORTANT: Replace with your deployed Google Apps Script Web App URL !!!
   const GOOGLE_SHEET_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbygTMAatvB2aHVwFaWKVQnA1LvRO7XrWTmVjVkTFZBqR3UZRpQrp9gjbzWl8KkKzbkO/exec';

    let codeReader;
    let selectedAction = 'putaway'; // Default action
    let isScanning = false; // Flag to prevent multiple scans during processing

    // --- Helper Functions ---
    function showLoading() {
      loadingIndicator.style.display = 'block';
    }

    function hideLoading() {
      loadingIndicator.style.display = 'none';
    }

    function updateActionButtonState() {
      putawayButton.classList.remove('active');
      shipButton.classList.remove('active');
      if (selectedAction === 'putaway') {
        putawayButton.classList.add('active');
        resultElement.textContent = 'Ready to scan for PUTAWAY...';
      } else {
        shipButton.classList.add('active');
        resultElement.textContent = 'Ready to scan for SHIPMENT...';
      }
      caseCountInput.focus(); // Autofocus on case count
    }

    async function fetchCustomers() {
      try {
        const response = await fetch(`${GOOGLE_SHEET_WEB_APP_URL}?action=getCustomers`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data.status === 'success') {
          customerSelect.innerHTML = '<option value="">-- Select Customer --</option>'; // Clear existing
          data.data.forEach(customer => { // Data is now in data.data due to successResponse structure
            const option = document.createElement('option');
            option.value = customer;
            option.textContent = customer;
            customerSelect.appendChild(option);
          });
        } else {
          resultElement.textContent = `Error loading customers: ${data.message}`;
        }
      } catch (error) {
        resultElement.textContent = `CRITICAL ERROR loading customers: ${error.message}`;
        console.error("Error fetching customers:", error);
      }
    }

    // --- Main Scanner Logic ---
    async function startScanner() {
      try {
        resultElement.textContent = 'Initializing camera...';
        codeReader = new ZXing.BrowserMultiFormatReader();
        await codeReader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result && !isScanning) { // Only process if not already scanning
            isScanning = true; // Set flag to prevent re-entry
            const scannedPallet = result.text;
            const customerName = customerSelect.value;
            const caseCount = caseCountInput.value;

            if (!customerName) {
              resultElement.textContent = 'Please select a customer first!';
              isScanning = false; // Reset flag
              return;
            }
            if (!caseCount || isNaN(caseCount) || parseInt(caseCount, 10) <= 0) {
              resultElement.textContent = 'Please enter a valid case count (number > 0).';
              isScanning = false; // Reset flag
              return;
            }

            resultElement.textContent = `Scanned: ${scannedPallet} for ${customerName} (${caseCount} cases). Processing...`;
            sendToGoogleSheet(scannedPallet, customerName, selectedAction, parseInt(caseCount, 10));
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            resultElement.textContent = `Error: ${err.message || err}`;
            isScanning = false; // Reset flag on scanner error
          }
        });
        updateActionButtonState(); // Set initial button state and message
      } catch (error) {
        resultElement.textContent = `CRITICAL ERROR: ${error.message}. Ensure camera access is granted.`;
        console.error("Scanner startup error:", error);
      }
    }

    async function sendToGoogleSheet(palletNumber, customerName, action, caseCount) {
      showLoading();
      try {
        const response = await fetch(GOOGLE_SHEET_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `palletNumber=${encodeURIComponent(palletNumber)}&customer=${encodeURIComponent(customerName)}&action=${encodeURIComponent(action)}&caseCount=${encodeURIComponent(caseCount)}`
        });

        // Assuming Apps Script returns JSON now
        const data = await response.json();

        if (data.status === 'success') {
            resultElement.textContent = `${data.message}`; // Display message from script
            caseCountInput.value = ''; // Clear case count after success
        } else {
            resultElement.textContent = `Error: ${data.message}`; // Display error message from script
        }
      } catch (error) {
        resultElement.textContent = `Error sending data: ${error.message}. Check network and script URL.`;
        console.error("Fetch error:", error);
      } finally {
        hideLoading();
        isScanning = false; // Always reset flag
      }
    }

    // --- Event Listeners ---
    putawayButton.addEventListener('click', () => {
      selectedAction = 'putaway';
      updateActionButtonState();
    });

    shipButton.addEventListener('click', () => {
      selectedAction = 'ship';
      updateActionButtonState();
    });

    // Initial setup on page load
    window.addEventListener('load', async () => {
      await fetchCustomers(); // Fetch customers first
      startScanner();
    });

    // Cleanup scanner on page unload
    window.addEventListener('beforeunload', () => {
      if (codeReader) {
        codeReader.reset();
        console.log('Scanner stopped on page unload.');
      }
    });

    // Handle touch/click on video to (re)focus scanner if needed
    video.addEventListener('click', () => {
        if (codeReader) {
            codeReader.decodeFromVideoDevice(null, video, (result, err) => { /* ... same logic as startScanner callback ... */ });
            resultElement.textContent = 'Scanner re-activated. Select customer and scan.';
        }
    });
  </script>
</body>
</html>

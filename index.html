    <div id="flash-overlay"></div>

    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script>
        // --- CORS Proxy and Script URLs ---
        const CORS_PROXY = "https://corsproxy.io/?";
        const GOOGLE_SHEET_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwBTHjmHbZ0E4pNacZe-pf140DpudXWGHXl-7pBeGPfnnW27LDRSemuojqwilP5qY1h/exec';

        // --- Scanner and Form logic below ---
        // (Replace only fetches, leave all other logic as you have it)

        // Example: Fetch customers (GET)
        async function fetchCustomers() {
            try {
                const url = CORS_PROXY + encodeURIComponent(GOOGLE_SHEET_WEB_APP_URL + '?action=getCustomers');
                const response = await fetch(url);
                const data = await response.json();
                // populate dropdown, etc.
            } catch (error) {
                // handle error
            }
        }

        // Example: Fetch SKUs for customer
        async function fetchSKUsForCustomer(customer) {
            try {
                const url = CORS_PROXY + encodeURIComponent(GOOGLE_SHEET_WEB_APP_URL + '?action=getSKUs&customer=' + encodeURIComponent(customer));
                const response = await fetch(url);
                const data = await response.json();
                // populate SKUs dropdown, etc.
            } catch (error) {
                // handle error
            }
        }

        // Example: Submit form (POST)
        async function sendToGoogleSheet(payload) {
            try {
                const body = new URLSearchParams(payload).toString();
                const url = CORS_PROXY + encodeURIComponent(GOOGLE_SHEET_WEB_APP_URL);
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: body
                });
                // If Apps Script returns JSON, you can use:
                // const result = await response.json();
                // handle success
            } catch (error) {
                // handle error
            }
        }

        // (Keep all your scanner, UI event handling, and utility logic below)
        // Example: Run fetchCustomers on page load
        window.addEventListener('DOMContentLoaded', fetchCustomers);

        // Add your remaining logic here, making sure all fetches use the CORS proxy as above.
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22000 SC MC</title>

    <!-- App Manifest and Icons (BUG only) -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="novo_logo_(bug) app.png">
    <link rel="apple-touch-icon" sizes="512x512" href="novo_logo_(bug) app.png">
    <link rel="icon" href="novo_logo_(bug) app.png" type="image/png">
    <meta name="theme-color" content="#192B55">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        #app-logo {
            max-width: 120px;
            width: 60vw;
            height: auto;
            margin: 22px auto 10px auto;
            display: block;
        }
        h1 {
            color: #192B55;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
            margin-top: 0;
        }
        /* Example input group styling */
        .input-group {
            margin-bottom: 14px;
            width: 92vw;
            max-width: 340px;
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 3px;
            font-weight: bold;
            color: #192B55;
        }
        .input-group select,
        .input-group input[type="number"] {
            padding: 11px 12px;
            font-size: 1.08em;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background: #fff;
            width: 100%;
            box-sizing: border-box;
        }
        #result {
            margin-top: 13px;
            font-size: 1.08em;
            text-align: center;
            color: #444;
            background: #e9e9e9;
            border-radius: 7px;
            width: 92vw;
            max-width: 340px;
            min-height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.07);
            padding: 10px 7px;
        }
    </style>
</head>
<body>
    <!-- Vertical logo at the top of the app -->
    <img id="app-logo" src="novo_logo_(vertical).png" alt="Novo Logistics">
    <h1>22000 SC MC Pallet Scanner</h1>

    <!-- Example input groups for your actual app -->
    <div class="input-group">
        <label for="customerSelect">Select Customer:</label>
        <select id="customerSelect">
            <option value="">Loading customers...</option>
        </select>
    </div>
    <div class="input-group">
        <label for="skuSelect">Select SKU:</label>
        <select id="skuSelect">
            <option value="">-- Select SKU --</option>
        </select>
    </div>
    <div class="input-group">
        <label for="caseCountInput">Case Count:</label>
        <input type="number" id="caseCountInput" placeholder="Enter case count" min="1">
    </div>

    <!-- Example result message -->
    <div id="result">Scan a barcode...</div>

    <!-- Your appâ€™s scripts here -->
    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
    <!-- Place your own JavaScript here for app logic (scanner, etc) -->
</body>
</html>
